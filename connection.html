<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connecxion</title>
    <!-- liaison du fichier css  -->
    <link rel="stylesheet" href="css/style-connexion.css">
</head>
<body>
    <!-- debut section container principal  -->

    <div class="container">
        <div class="formulaire">
            <!-- debut section formulaire -->
            <form action="">
                <h2>Connecxion</h2>
              <div class="email">
                <label for="">Adresse Email</label> <br>
                <input type="email" placeholder="saisir votre Adresse email">
              </div>
              <div class="password">
                <label for="">Mot de passe</label> <br>
                <input type="password" placeholder="Saisir votre mot de passe">
              </div>
              <div class="remenber">
                <input type="checkbox" name="" id=""> Se souvenir de moi
              </div>
              <div class="btn">
                <input type="button" value="Se connecter">
              </div>
              <div class="forgot">
                <a href="#">Mot de passe oublier ?</a>
              </div>  
                 
            </form>
            <!-- fin section formulaire -->
        </div>
    </div>
    <!-- Fin section container principal  -->
</body>
</html>
